<!doctype html>
   <html>
     <head>
       <title>slide show</title>
       <meta charset="utf-8">
     </head>
     <body>
       <h1>slide show: スライドショー</h1>
       画像をクリックしたら、次の画像を表示する。
       
       <hr>
       
       <img src="gazo/123.png">
       
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script>
         $(function(){
           const gazofiles = [
             `gazo/123.png`,
             `gazo/456.png`,
             `gazo/234.jpg`,
             `gazo/345.jpg`
           ]
           
           let num = 0
           
           $("img").on("click", function(){
             num++
             $("img").attr("src", gazofiles[ num ]);
           })
         })
       </script>
     </body>
   </html>
