<!DOCTYPE html>
  <html>
  <head>
    <title>jquery: insert</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>jquery: insert</h1>
    <hr>
  
    <ul>
      <li>apple</li>
      <li>banana</li>
      <li>grape</li>
      <li>strawberry</li>
    </ul>
    
    <button>click me</button>
  
  
          // append(), before(), after() 1個ずつ実行しましょう
        $('li:last-child').append('<li>pear</li>')
        // $('li:last-child').before('<li>melon</li>')
        // $('li:last-child').after('<li>orange</li>')        
      })
    </script>
  </body>
  </html>
