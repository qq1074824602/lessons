<!DOCTYPE html>
  <html>
  <head>
    <title>text2</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>このクラスの担任はだれですか？</h1>
    <hr>
    <button id="tanaka">田中先生</button>
    <hr>
    <button id="yamamoto">山本先生</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $('button:first').on('click', function(){
          $('h1').text('正解!');
          $('button:odd').on('click', function(){
            $('h1').text('ちがいます！');
        });
      })
  </script>
</script>
</body>
</html>
