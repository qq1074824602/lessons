<!doctype html>
 　 <html>
 　   <head>
 　     <title>クイズ</title>
 　     <meta charset="utf-8">
 　   </head>
 　   <body>
 　     <h1>クイズ with jQuery</h1>
 　     問題文をクリックすると、正解が表示されます。
 　     
 　     <hr>
 　     
 　     <p>
 　      お父さんのお父さんはなにですか
 　     </p>
 　     
 　     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 　     <script>
 　       // jQueryのプログラム
 　       $(function(){
 　         // 問題文(<p>)をクリックしたら、テキストを書き換える
 　         $("p").on("click", function(){
 　           $("p").text("お爺さん");
 　         });
 　       })
 　     </script>
 　     
 　   </body>
 　 </html>
