<!doctype html>
  <html>
    <head>
      <title>tmp</title>
      <meta charset="utf-8">
    </head>
    <body>
      <h1>tmp</h1>
      ↑　クリックしたら、色が変わる（RED）
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
      <script>
        $(function(){
          // h1 をクリックしたら、色が変わる( RED )
          $("h1").on("click", function(){
            $(this).css("color", "RED");
          });
        })
      </script>
    </body>
  </html>
